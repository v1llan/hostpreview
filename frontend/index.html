<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HostPreview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top left, #0d0d0d, #1a1a1a, #2c2c2c);
      background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(135deg, #0d0d0d, #1a1a1a, #2c2c2c);
      background-size: 20px 20px, cover;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      padding: 30px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #6a11cb;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form .input-row {
      display: flex;
      gap: 15px;
      justify-content: space-between;
    }

    .form .input-row label {
      flex: 1;
    }

    .form .input-row input {
      flex: 1;
      min-width: calc(50% - 15px);
    }

    button {
      margin-top: 15px;
      width: 100%;
    }

    input::placeholder {
      color: #888;
      font-style: italic;
    }

    input {
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #a342c9ce;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      box-shadow: 0 4px 10px rgba(38, 128, 255, 0.5);
    }

    .preview {
      margin-top: 20px;
      padding: 10px;
      background: #333;
      border-radius: 6px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 6px;
    }

    .preview-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .copy-btn, .open-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .copy-btn:hover, .open-btn:hover {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      box-shadow: 0 4px 10px rgba(38, 128, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>HostPreview</h1>
      <p>Preview websites with custom IP and domain mapping</p>
    </header>

    <form class="form" id="previewForm">
      <label for="domain">Domain</label>
      <input type="text" id="domain" name="domain" placeholder="example.com" required>

      <label for="ip">IP Address</label>
      <input type="text" id="ip" name="ip" placeholder="192.168.1.1" required>

      <button type="submit">Preview Website</button>
    </form>

    <div id="message" style="margin-top: 20px; color: #f00; font-size: 0.9rem;"></div>
    <div id="statusIndicator" style="display: none;"></div>
    <div id="statusText" style="display: none;"></div>
    <div id="previewUrl" class="preview-actions">
      <!-- Placeholder for dynamically added buttons -->
    </div>

    <div id="previewContainer" class="preview">
      <!-- Placeholder for preview iframe or content -->
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script');
      script.src = 'nfpreview.js';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
